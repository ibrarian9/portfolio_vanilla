    <!-- Navbar CSS -->
    <link rel="stylesheet" href="./Assets/Css/navbar.css" />

    <link rel="stylesheet" href="./Assets/Css/contact.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="header">
      <nav class="nav container">
        <a href="#" class="nav_logo"
          ><i class="uil uil-react nav_icon"></i>Portfolio</a
        >
        <div class="nav_menu">
          <ul class="nav_list grid">
            <li>
              <a href="home.html" class="nav_link">
                <i class="uil uil-estate nav_icon"></i>Home
              </a>
            </li>
            <li>
              <a href="about.html" class="nav_link">
                <i class="uil uil-user nav_icon"></i>About
              </a>
            </li>
            <li>
              <a href="skills.html" class="nav_link">
                <i class="uil uil-file-alt nav_icon"></i>Skills

            </li>

              <a href="services.html" class="nav_link">
                <i class="uil uil-briefcase-alt nav_icon"></i>Services

              <a href="contact.html" class="nav_link active">
                <i class="uil uil-message nav_icon"></i>Contact
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Contact -->
    <section class="contact section" id="contact">
      <h2 class="section_title">Contact me</h2>
      <span class="section_subtitle">Get in touch</span>

      <div class="contact_container container grid">
        <div>
          <div class="contact_information">
            <i class="uil uil-phone-alt contact_icon"></i>

            <div>
              <h3 class="contact_title">Call me</h3>
              <span class="contact_subtitle">(62+) 85274325008</span>
            </div>
          </div>

          <div class="contact_information">
            <i class="uil uil-envelope contact_icon"></i>

            <div>
              <h3 class="contact_title">E-mail</h3>
              <span class="contact_subtitle">Ibrarian9@gmail.com</span>
            </div>
          </div>

          <div class="contact_information">
            <i class="uil uil-map-marker contact_icon"></i>

            <div>
              <h3 class="contact_title">Location</h3>
              <span class="contact_subtitle">Riau, Pekanbaru</span>
            </div>
          </div>
        </div>

        <form action="#" class="contact_form grid" autocomplete="off">
          <div class="contact_inputs grid">
            <div class="contact_content">
              <label for="name" class="contact_label">Name</label>
              <input type="text" id="name" class="contact_input" />
            </div>

            <div class="contact_content">
              <label for="email" class="contact_label">E-mail</label>
              <input type="email" id="email" class="contact_input" />
            </div>
          </div>
          <div class="contact_content">
            <label for="subject" class="contact_label">Subject</label>
            <input type="text" id="subject" class="contact_input" />
          </div>
          <div class="contact_content">
            <label for="description" class="contact_label">Description</label>
            <textarea
              id="description"
              name="description"
              cols="5"
              rows="7"
              class="contact_input"
            ></textarea>
          </div>
          <div>
            <a href="thanks.html" class="button button-flex contact_button">
              Send message
              <i class="uil uil-message button_icon"></i>
            </a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
